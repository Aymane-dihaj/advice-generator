<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dice.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
  <style>
  </style>
</head>
<body>
  <header>
    <h2>Advice Generator</h2>
  </header>
  <div class="container">
    <div class="text-container">
      <div class="title">
        <h4 class="advice-nbr">ADVICE <span id="advice-id">#</span></h4>
      </div>
      <div class="rest">
        <p class="advice"></p>
        <div class="spliter">
          <img src="images/pattern-divider-desktop.svg" alt="spliter">
        </div>
      </div>
    </div>
    <button class="btn">
      <img src="images/icon-dice.svg" alt="icon-dice">
    </button>
  </div>
  <script src="index.js"></script>
</body>
</html>
